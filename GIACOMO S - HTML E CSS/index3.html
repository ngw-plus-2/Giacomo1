<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Primo esercizio">
</head>

<body>
    <form>
        <label> Inserimento dati personali</label> <br>
        <input type="text" placeholder="Inserisci qui il tuo nome"> <br>
        <input type="text" placeholder="Inserisci qui il tuo cognome"> <br>
        <input type="email" placeholder="Inserisci qui la tua mail"> <br>
        <button type="submit">Inserisci</button>
        <button type="reset">Pulisci</button>
        <hr>
        <h3>Sesso</h3>
        <input type="radio" id="maschio" value="maschio" name="genere">\
        <label for="maschio">Maschio</label>
        <input type="radio" id="femmina" value="femmina" name="genere">\
        <label for="femmina">Femmina</label>
        <input type="radio" id="altro" value="altro" name="genere">\
        <label for="altro">Altro</label>

        <hr>

        <h3>Interessi:</h3> <br>
        <input type="checkbox" name="interessi" id="Java">
        <label for="Java"> Java </label> <br>
        <input type="checkbox" name="interessi" id="Javascript">
        <label for="Javascript"> Javascript </label> <br>
        <input type="checkbox" name="interessi" id="HTMLeCSS">
        <label for="HTMLeCSS"> HTML e CSS </label>
        <hr>
        <h3>Nazione</h3>
        <select name="Nazione" id="nazione">
            <option value="italia">Italia</option>
            <option value="francia">Francia</option>
            <option value="uk">Inghilterra</option>
            <option value="spagna">Spagna</option>
            <option value="usa">United States </option>
        </select>
    </form>

</body>

</html>
